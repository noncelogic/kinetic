<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 3: Orbital ring with spark (energy/motion) -->
  <defs>
    <linearGradient id="kinetic-grad-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>
  <!-- Tilted orbit ring -->
  <ellipse cx="32" cy="32" rx="24" ry="10" stroke="url(#kinetic-grad-3)" stroke-width="4" transform="rotate(-20 32 32)" fill="none"/>
  <!-- Central spark/dot -->
  <circle cx="32" cy="32" r="6" fill="url(#kinetic-grad-3)"/>
  <!-- Motion particle on orbit -->
  <circle cx="52" cy="26" r="4" fill="#22d3ee"/>
</svg>
