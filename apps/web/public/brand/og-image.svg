<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GitHub Social Preview / OG Image - 1280x640 -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="50%" stop-color="#0f0f10"/>
      <stop offset="100%" stop-color="#18181b"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg-grad)"/>
  
  <!-- Subtle grid -->
  <pattern id="og-grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="1280" height="640" fill="url(#og-grid)"/>
  
  <!-- Center glow -->
  <ellipse cx="640" cy="320" rx="400" ry="300" fill="url(#glow)"/>
  
  <!-- Logo mark (large) -->
  <g transform="translate(480, 200)">
    <path d="M0 0H20V40L56 0H80L34 46L80 92H56L20 52V92H0V0Z" fill="url(#accent-grad)" transform="scale(1.8)"/>
  </g>
  
  <!-- Wordmark -->
  <text x="640" y="380" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#fafafa" letter-spacing="-3" text-anchor="middle">
    KINETIC
  </text>
  
  <!-- Tagline -->
  <text x="640" y="440" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#71717a" text-anchor="middle">
    AI Governance Guardrails for Production Systems
  </text>
  
  <!-- Bottom accent -->
  <rect x="540" y="480" width="200" height="3" rx="1.5" fill="url(#accent-grad)" opacity="0.6"/>
</svg>
